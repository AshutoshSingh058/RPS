<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPS-6.0</title>
 <link rel="stylesheet" href="./style/12-RPS-06.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <button onclick=" playGame('Rock');" class="move-button"><img src="./images/Rock-emoji.png" alt="Rock" class="move-icon"></button>
  <button onclick=" playGame('Paper');" class="move-button"><img src="./images/Paper-emoji.png" alt="Paper" class="move-icon"></button>
  <button onclick=" playGame('Scissors');" class="move-button"><img src="./images/Scissors-emoji.png"  alt="Scissors" class="move-icon"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick=" 
  score.wins=0; 
  score.losses = 0;
  score.ties = 0;

  localStorage.removeItem('score'); updateScore();" class="reset-score-button" >Reset Score</button>

  <button onclick="autoPlay();" class="auto-play-button">Auto Play</button>

  <script src="./scripts/12-RPS-06.js"></script>
</body>

</html>
